<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <form action="" method="POST" role="form">
            <legend>Form title</legend>

            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" class="form-control" id="" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="">Father's Name</label>
                <input type="text" class="form-control" id="" placeholder="Enter your father's name">
            </div>
            <div class="form-group">
                <label for="">Mother Name</label>
                <input type="text" class="form-control" id="" placeholder="Enter your mother name">
            </div>



            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </div><br><br>

    <div class="container">

        <div class="row">
            <div class="col-lg-4">

                <form action="" method="POST" role="form">
                    <legend>Registration Form</legend>

                    <div class="form-group">
                        <label for="">Full Name</label>
                        <input type="text" class="form-control" id="" placeholder="Enter your name"><br>
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control" id="" placeholder="Enter your phone number"><br>
                        <label for="">Gander:</label>
                        <label class="radio-inline"><input type="radio" name="gender">Male</label>
                        <label class="radio-inline"><input type="radio" name="gender">Female</label>

                    </div>
                    <div class="class-form-group">
                        <label for="">Hobbies:</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">Teacher</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">Engineer</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">Doctor</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">Web Developer</label>

                    </div>
                    <div class="class-form-group">
                        <label for="">Address:</label>
                        <textarea class="form-control" rows="5" id="comment"
                            placeholder="Enter your address"></textarea><br>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Select One</label>
                        <select class="form-control" id="sel1">
                            <option value="">Select One</option>
                            <option>Dhaka</option>
                            <option>Khulna</option>
                            <option>Barisal</option>
                            <option>Rajshahi</option>
                            <option>Chottogram</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Registration</button><br>


                </form>

            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
        </div>

    </div>




    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
