<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <a href="#mymodal" data-toggle="modal" type="button" class="btn btn-primary">Click Here</a>
        <!-- <a class="btn btn-primary" data-toggle="modal" href='#mymodal'>Trigger modal</a> -->
        <div class="modal fade" id="mymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST" role="form">
                            <legend>Form title</legend>
                            <div class="form-group">
                                <label for="">Full Name:</label>
                                <input type="text" name="fullname" placeholder="enter name">
                                <label for="">Email:</label>
                                <input type="email" name="email" placeholder="enter email">

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        


    </div>
   

    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap js -->
     <script src="js/bootstrap.min.js"></script>
</body>
</html>
