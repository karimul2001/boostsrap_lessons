<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>2. Registration Form</h3>
    <form action="">
        ID:
        <input type="text" name="id" placeholder="enter your id"><br><br>
        Name:
        <textarea name="name" id="" placeholder="enter your name"></textarea><br><br>
        Round:
        <select name="" id="">
            <!-- <option value="">Select One</option> -->
            <option selected>Select One</option>
            <option>Round 65</option>
            <option>Round 66</option>
            <option>Round 67</option>
            <option>Round 68</option>
        </select><br><br>
        Gender:
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br><br>
        Education:
        <input type="checkbox" name="education" value="ssc">SSC
        <input type="checkbox" name="education" value="hsc">HSC<br><br>
        <button type="submit" value="submit" style="background-color: green; color: white;">Submit</button>
        <button type="reset" style="background-color: brown; color: white;">Reset</button>
    </form>
</body>

</html>
